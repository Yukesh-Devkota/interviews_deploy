<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instant Interview Assistant</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script id="supabaseScript" src="/js/supabase.min.js"></script>
</head>
<body>
  <header class="login-header">
    <h1>Instant Interview Assistant</h1>
    <p class="header-message">Empower your interview skills – Sign In or Register</p>
  </header>
  <main class="main-content">
    <div class="form-toggle">
      <button class="toggle-btn" id="toggleSignUp">Switch to Sign Up</button>
    </div>
    <div class="form-wrapper">
      <div class="form-panel sign-in-panel">
        <form id="loginForm">
          <h2>Sign In</h2>
          <input type="email" placeholder="Email" id="loginEmail" required>
          <input type="password" placeholder="Password" id="loginPassword" required>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
      </div>
      <div class="form-panel sign-up-panel">
        <form id="signupForm">
          <h2>Create Account</h2>
          <input type="text" placeholder="Full Name" id="signupName" required>
          <input type="email" placeholder="Email" id="signupEmail" required>
          <input type="password" placeholder="Password" id="signupPassword" required>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <p>© 2025 Instant Interview Assistant</p>
    <a href="#" class="privacy-link">Privacy Policy</a>
  </footer>
  <div id="authFeedback" class="error-message"></div>

  <script src="/js/auth.js"></script>
  <script>
    const toggleSignUpButton = document.getElementById('toggleSignUp');
    const formWrapper = document.querySelector('.form-wrapper');

    toggleSignUpButton.addEventListener('click', () => {
      formWrapper.classList.toggle('show-signup');
      toggleSignUpButton.textContent = formWrapper.classList.contains('show-signup') ? 'Switch to Sign In' : 'Switch to Sign Up';
    });
  </script>
</body>
</html>
