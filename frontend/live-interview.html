<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Interview Assistant</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load Supabase script first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" id="supabaseScript"></script>
  <!-- Load auth.js next -->
  <script src="js/auth.js" defer></script>
  <!-- Load script.js last, deferred to ensure auth.js runs first -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Live Interview Assistant</h1>
    <div id="status">Ready</div>
    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop Listening</button>
    <select id="language">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="es-ES">Spanish</option>
    </select>
    <select id="questionSet">
      <option value="">Custom Question</option>
      <option value="tech">Technical</option>
      <option value="hr">HR</option>
      <option value="behavioral">Behavioral</option>
    </select>
    <input type="text" id="customQuestion" placeholder="Enter custom question">
    <div id="liveTranscript">Transcript will appear here...</div>
    <div id="question">Question will appear here...</div>
    <div id="answer">Answer will appear here...</div>
    <div id="feedback">Feedback will appear here...</div>
    <div id="spinner" style="display: none;">Loading...</div>
    <canvas id="waveform" style="display: none;"></canvas>
    <div id="rating"></div>
    <table id="historyLog">
      <thead><tr><th>Question</th><th>Status</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="downloadBtn">Download Session</button>
    <button id="shareBtn">Share Session</button>
  </div>
</body>
</html>
