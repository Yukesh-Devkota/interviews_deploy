<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instant Interview Assistant</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script id="supabaseScript" src="/js/supabase.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Login</h1>
      <p class="subtitle">Access your Instant Interview Assistant account</p>
      
      <!-- Login Buttons -->
      <div class="login-options">
        <button id="googleLoginBtn" class="login-btn google-btn">
          <span class="material-icons">google</span> Login with Google
        </button>
        <button id="emailLoginBtn" class="login-btn email-btn">
          <span class="material-icons">email</span> Login with Email
        </button>
      </div>

      <!-- Email Login Form (Hidden by Default) -->
      <form id="emailForm" class="email-form" style="display: none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="submitEmailLogin" class="submit-btn">Log In</button>
      </form>

      <!-- Signup Link -->
      <p class="signup-link">
        Donâ€™t have an account? <a href="#" id="signupToggle">Sign up</a>
      </p>

      <!-- Signup Form (Hidden by Default) -->
      <form id="signupForm" class="email-form" style="display: none;">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="button" id="submitSignup" class="submit-btn">Sign Up</button>
      </form>

      <!-- Feedback Message -->
      <div id="loginError" class="error-message"></div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupToggle = document.getElementById('signupToggle');
      const signupForm = document.getElementById('signupForm');
      const emailForm = document.getElementById('emailForm');

      signupToggle.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.style.display = signupForm.style.display === 'none' ? 'flex' : 'none';
        emailForm.style.display = 'none'; // Hide login form if signup is shown
      });
    });
  </script>
</body>
</html>
