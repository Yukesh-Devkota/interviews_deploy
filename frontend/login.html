<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instant Interview Assistant</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script id="supabaseScript" src="/js/supabase.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="slider-wrapper">
      <!-- Sign In Panel -->
      <div class="slider-panel signin-panel active">
        <h1>Sign In</h1>
        <p class="subtitle">Welcome back! Enter your credentials</p>
        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Your Email" required>
          <input type="password" id="loginPassword" placeholder="Your Password" required>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
      </div>

      <!-- Create Account / Sign Up Panel -->
      <div class="slider-panel signup-panel">
        <div class="call-to-action" onclick="togglePanel('signin')">
          <h1 class="handwritten">Create New Account</h1>
        </div>
        <div class="signup-content hidden">
          <h1>Sign Up</h1>
          <p class="subtitle">New here? Create your account</p>
          <form id="signupForm" class="auth-form">
            <input type="email" id="signupEmail" placeholder="Your Email" required>
            <input type="password" id="signupPassword" placeholder="Your Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
          <p class="toggle-text">Already have an account? <button class="toggle-btn" onclick="togglePanel('signin')">Login Here</button></p>
        </div>
      </div>
    </div>
    <div id="authFeedback" class="error-message"></div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    function togglePanel(target) {
      const currentPanel = document.querySelector('.slider-panel.active');
      const targetPanel = document.querySelector(`.slider-panel.${target}-panel`);
      const signupContent = document.querySelector('.signup-content');

      currentPanel.classList.remove('active');
      currentPanel.classList.add('slide-out');
      if (target === 'signin') {
        signupContent.classList.add('hidden');
      } else {
        signupContent.classList.remove('hidden');
      }
      setTimeout(() => {
        currentPanel.classList.remove('slide-out');
        targetPanel.classList.add('active');
      }, 500); // Match animation duration
    }
  </script>
</body>
</html>
