<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instant Interview Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Global styles with variables -->
  <link rel="stylesheet" href="/css/login.css">  <!-- Page-specific styles -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script id="supabaseScript" src="/js/supabase.min.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="hero-bg">
      <div class="glassy-overlay"></div>
    </div>
    <div class="container">
      <header class="login-header">
        <h1>Login to Instant Interview Assistant</h1>
        <p class="hero-subtitle">Unlock Your Interview Prep Journey</p>
      </header>
      <div class="login-form">
        <!-- Email Login Form -->
        <div class="email-form active" id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="modern-input" autocomplete="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="modern-input" autocomplete="current-password" placeholder="Enter your password" required>
          </div>
          <button id="submitLogin" class="action-btn sign-in-btn">Sign In</button>
          <p id="loginError" class="feedback"></p>
          <p class="alternative-text" style="margin-top: 20px;">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>
        <!-- Sign Up Form -->
        <div class="email-form" id="signupForm" style="display: none;">
          <div class="form-group">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" id="signupName" class="modern-input" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" id="signupEmail" class="modern-input" autocomplete="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" id="signupPassword" class="modern-input" autocomplete="new-password" placeholder="Enter your password" required>
          </div>
          <button id="submitSignup" class="action-btn sign-in-btn">Sign Up</button>
          <p id="signupError" class="feedback"></p>
          <p class="alternative-text" style="margin-top: 20px;">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/auth.js"></script>
  <script>
    console.log('login.html script loaded');
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service worker registered'))
        .catch(err => console.error('Service worker registration failed:', err));
    }

    // Toggle between Login and Sign Up forms
    document.getElementById('showSignup').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });
  </script>
</body>
</html>
