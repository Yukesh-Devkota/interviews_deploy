<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume - Instant Interview Assistant</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <!-- Supabase Client (use specific version) -->
  <script id="supabaseScript" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <h1>Upload Resume</h1>
      <p>Upload your resume to get personalized interview questions. (Coming soon!)</p>
    </div>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/ui.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeAuth();
    });
  </script>
</body>
</html>
