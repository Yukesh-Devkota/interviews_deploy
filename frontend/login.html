<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instant Interview Assistant</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script id="supabaseScript" src="/js/supabase.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="slider-wrapper">
      <!-- Login Section -->
      <div class="slider-panel login-panel active">
        <h1>Welcome Back!</h1>
        <p class="subtitle">To keep connected with us please login with your personal info</p>
        <button class="toggle-btn" data-target="signup">Create Account</button>
        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
      </div>

      <!-- Signup Section -->
      <div class="slider-panel signup-panel">
        <h1>Create Account</h1>
        <p class="subtitle">Join us by creating your account</p>
        <button class="toggle-btn" data-target="login">Back to Login</button>
        <form id="signupForm" class="auth-form">
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <div id="authFeedback" class="error-message"></div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButtons = document.querySelectorAll('.toggle-btn');
      toggleButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.getAttribute('data-target');
          document.querySelector('.slider-panel.active').classList.remove('active');
          document.querySelector(`.slider-panel.${target}-panel`).classList.add('active');
        });
      });

      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        initializeAuth(); // Trigger login
      });
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        initializeAuth(); // Trigger signup
      });
    });
  </script>
</body>
</html>
